<h1>Public Domain Icons</h1>
<div>
  <div class="responsive" *ngFor="let icon of icons | async">
    <div class="gallery">
      <div [hidden]="!isAdmin">
          <button class="deleteButton btn" (click)="deleteIcon(icon.id)"><i class="fa fa-close"></i></button>
          <div>&nbsp;</div>    
      </div>
      <a target="_blank" [href]="icon.downloadUrl">
        <img [src]="icon.downloadUrl" [alt]="icon.fileName" width="500" height="500" />
        <div class="desc">{{icon.title}}</div>
      </a>
      <tag-list [id]="icon.id" [(tags)]="icon.tags" [isAdmin]="isAdmin"></tag-list>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
<div [hidden]="!isAdmin">
  Upload:
  <input type="file" (change)="uploadFile($event)" multiple="multiple">
</div>
<q>I, Mike Brown the copyright holder of these works, hereby release them into the public domain. This applies on the east-side,
  west-side, and worldwide.</q>
